<div class="photo-list" appCustomInfiniteScroll (scrolled)="onScroll()">
  <app-photo-card
    *ngFor="let photoCard of photoList"
    class="photo-list__card"
    [imgUrl]="photoCard.imgUrl"
    (click)="onPhotoCardClick(photoCard)"
  ></app-photo-card>
</div>
<app-loading *ngIf="isLoading" class="loading"></app-loading>
